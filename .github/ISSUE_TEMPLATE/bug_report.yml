name: üêû Bug Report
description: Report an issue
labels: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: bug-description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is
      placeholder: Bug description
    validations:
      required: true
  - type: textarea
    id: tai-e-arguments
    attributes:
      label: Tai-e arguments
      description: Provide the arguments you set up that caused this bug
      placeholder: Tai-e arguments
    validations:
      required: true
  - type: textarea
    id: runtime-info
    attributes:
      label: Runtime environment infomation
      description: Provide your OS, IDE, and version of Tai-e
      placeholder: OS, IDE, Tai-e version
    validations:
      required: false
